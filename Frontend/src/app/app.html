<div class="upload-container">
  <input
    #fileInput
    type="file"
    id="file"
    accept=".csv"
    (change)="onFileSelected($event)"
    class="file-input"
  />

  <button
    mat-raised-button
    color="primary"
    class="upload-button"
    (click)="fileInput.click()"
  >
    Upload CSV
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="invoice-table">
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>Customer ID</th>
      <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
    </ng-container>

    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef>Invoice Date</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceDate }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="ageInDays">
      <th mat-header-cell *matHeaderCellDef>Invoice Age (Days)</th>
      <td mat-cell *matCellDef="let element">{{ element.ageInDays }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
